<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lodash@4.17.21/lodash.min.js"></script>
</head>

<body>
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">Articles</h1>
            <div id="articleList" class="space-y-3">
            </div>
        </div>
    </div>

    <script>
        const articles = [
            { id: 'am-i-in-a-toxic-relationship', title: 'Am I in a Toxic Relationship?' },
            { id: 'climate-migrants', title: 'Climate Migrants: The Human Face of Climate Change' },
            { id: 'crypto-addicts', title: 'Crypto Addicts: When Trading Becomes an Obsession' },
            { id: 'egypt-travel-guide', title: 'Egypt Travel Guide: Beyond the Pyramids' },
            { id: 'finding-calm-in-cities', title: 'Finding Calm in Cities: Urban Meditation Spots' },
            { id: 'learning-from-penguin-poop', title: 'Learning from Penguin Poop: Climate Change Clues' },
            { id: 'personality-and-health', title: 'Personality and Health: The Hidden Connection' },
            { id: 'second-hand-fashion', title: 'Second-Hand Fashion: Sustainable Style' },
            { id: 'teenage-social-media-millionaires', title: 'Teenage Social Media Millionaires' },
            { id: 'the-most-unusual-tourist-attractions', title: 'The Most Unusual Tourist Attractions' },
            { id: 'the-principles-of-the-new-high-protein-diet', title: 'The Principles of the New High-Protein Diet' },
            { id: 'uk-students-protest-covid-19-measures', title: 'UK Students Protest COVID-19 Measures' }
        ];

        const list = document.getElementById('articleList');
        const viewType = new URLSearchParams(window.location.search).get('view') || 'regular';

        // Using Lodash's shuffle
        const randomizedArticles = _.shuffle(articles);

        randomizedArticles.forEach(article => {
            const div = document.createElement('div');
            div.className = 'p-4 border rounded shadow-sm hover:shadow-md transition-shadow';
            const link = document.createElement('a');
            link.href = `reader.html?article=${article.id}&view=${viewType}`;
            link.className = 'text-blue-600 hover:underline';
            link.textContent = article.title;
            div.appendChild(link);
            list.appendChild(div);
        });
    </script>
</body>

</html>
